<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div>My Shelf</div>
    </header>
    <div class="shelf">
        <div class="card">
            <div class="title">A Normal Title</div>
            <div class="author">author</div>
            <div class="pages">500</div>
            <button class="read">Read</button>
            <button class="remove">Remove</button>
        </div>
        <div class="card">
            <div class="title">A really really really really super duper very incredibly extremely inane amount of long title + another couple words</div>
            <div class="author">other author</div>
            <div class="pages">50000</div>
            <button class="unread">Read</button>
            <button class="remove">Remove</button>
        </div>
        <button><img src="icons/plus.svg" alt="+"></button>
    </div>
    <dialog>
        <form action="">
            <div>
                <label for="">Title</label>
                <input type="text">
            </div>
            <div>
                <label for="">Author</label>
                <input type="text">
            </div>
            <div>
                <label for="">Pages</label>
                <input type="text">
            </div>
            <div>
                <label for="">Have you read it?</label>
                <input type="checkbox" name="" id="">
            </div>
            <button formmethod="dialog">Submit</button>
        </form>
    </dialog>
</body>
</html>
